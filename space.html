<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Mars IT</title>
</head>

<body>
    <header class="header-space">
        <div class="container">
            <div class="space-header">
                <img src="mars-img/mars-logo.svg" alt="">

                <div class="information">
                    <div class="box">
                        <img src="mars-img/home.svg" alt="">
                        <p class="info-item">Home</p>
                    </div>

                    <div class="box">
                        <img src="mars-img/book.svg" alt="">
                        <p class="info-item">Learning</p>
                    </div>

                    <div class="box">
                        <img src="mars-img/shop.svg" alt="">
                        <p class="info-item">Shop</p>
                    </div>
                </div>

                <img src="mars-img/icon2.svg" alt="">
            </div>
        </div>
    </header>

    <main>
        <section class="space-section">
            <div class="container">
                <div class="info-box">
                    <img src="mars-img/icon.svg" alt="">

                    <div class="daraja">
                        <p class="daraja-item">Darajalar</p>
                        <p class="yulduz"></p>
                    </div>

                    <div class="teacher-student">
                        <p class="student-name"></p>
                        <p class="teacher-name"></p>
                    </div>

                    <div class="coin-rank">
                        <div class="coin">
                            <img src="mars-img/coin.svg" alt="">
                            <p class="coin-number"></p>
                        </div>

                        <div class="rank">
                            <img src="mars-img/rank.svg" alt="">
                            <p class="rank-number"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="student.js"></script>
</body>

</html>
